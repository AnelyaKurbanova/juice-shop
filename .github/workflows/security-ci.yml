name: Security CI - SAST & SCA

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:

  sonar:
    name: SAST #1 SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (ci if lockfile, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  semgrep:
    name: SAST #2 Semgrep
    runs-on: ubuntu-latest
    needs: sonar
    if: always()      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade semgrep

      - name: Run Semgrep (OWASP Top 10) -> SARIF
        continue-on-error: true
        run: |
          semgrep --config p/owasp-top-ten \
                  --sarif --output semgrep.sarif \
                  --error --timeout 0

      - name: Upload SARIF (Semgrep) to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Save Semgrep artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  codeql:
    name: SAST #3 CodeQL
    runs-on: ubuntu-latest
    needs: semgrep
    if: always()
    strategy:
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Install deps (best-effort)
        run: |
          if [ -f package-lock.json ]; then
            npm ci || true
          else
            npm install --no-audit --no-fund || true
          fi

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"


  sca-trivy:
    name: SCA - Trivy (deps)
    runs-on: ubuntu-latest
    needs: codeql
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy (filesystem, deps only) -> SARIF
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy fs \
            --scanners vuln \
            --vuln-type library \
            --format sarif --output trivy-deps.sarif \
            --ignore-unfixed \
            --severity CRITICAL,HIGH,MEDIUM,LOW \
            .

      - name: Upload SARIF (Trivy) to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-deps.sarif

      - name: Save Trivy artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-deps-report
          path: trivy-deps.sarif
