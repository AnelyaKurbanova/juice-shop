name: Security CI – SAST & SCA

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sonar:
    name: SAST — SonarCloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORG: ${{ secrets.SONAR_ORG }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (22.12)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  semgrep:
    name: SAST — Semgrep
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade semgrep

      - name: Run Semgrep (OWASP Top 10) → SARIF
        continue-on-error: true
        run: |
          semgrep --config p/owasp-top-ten --sarif --output semgrep.sarif --error --timeout 0

      - name: Upload SARIF (Semgrep)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Save Semgrep artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

 
  codeql:
    name: SAST — CodeQL (javascript-typescript)
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (22.12)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          config-file: .github/codeql-config.yml

      - name: Autobuild (best effort)
        continue-on-error: true
        run: |
          npm ci || true
          npm run build || true

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

 
  trivy-sca:
    name: SCA — Trivy (dependencies)
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Trivy fs (npm/yarn/pnpm) → SARIF
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-deps.sarif
          severity: HIGH,CRITICAL
          vuln-type: library
          ignore-unfixed: true
          scanners: vuln
          security-checks: vuln

      - name: Upload SARIF (Trivy)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-deps.sarif
