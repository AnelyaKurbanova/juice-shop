name: Security CI – SAST & SCA

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sonar:
    name: SAST — SonarCloud
    runs-on: ubuntu-latest
    continue-on-error: true          
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'       

      - name: Install deps (no scripts)
        run: npm ci --ignore-scripts 

      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  semgrep:
    name: SAST — Semgrep
    runs-on: ubuntu-latest
    needs: sonar
    continue-on-error: true         
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (OWASP Top 10)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          generateSarif: true
          sarifFile: semgrep.sarif
          timeout: '0'          
        env:

          SEMGREP_REPO_NAME: ${{ github.repository }}

      - name: Upload SARIF (Semgrep)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  codeql:
    name: SAST — CodeQL (javascript-typescript)
    runs-on: ubuntu-latest
    needs: semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          config-file: .github/codeql-config.yml

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  trivy-sca:
    name: SCA — Trivy (dependencies)
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Run Trivy (deps → SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-deps.sarif
          vuln-type: library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln
          exit-code: '0'              

      - name: Upload SARIF (Trivy)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-deps.sarif
